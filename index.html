<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <title>ETH EXPLORER</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center" >
          <h1>ETHEREUM EXPLORER</h1>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Hash</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/web3.js"></script>
    <script>
      var provider = 'https://rpc.ankr.com/eth';
      var web3Provider = new Web3.providers.HttpProvider(provider);
      var web3 = new Web3(web3Provider);
      var latestBlock = web3.eth.blockNumber;
      var curT = Date.now();
      var _curT = curT / 1000
      for (var i = 0; i < 10; i++) {
        var block = web3.eth.getBlock(latestBlock - i);
        var number = block.number;
        var hash = block.hash;
        var time = block.timestamp;
        var timeN = _curT - time
        var timeN_ = Math.ceil( timeN );

        if ( timeN_ >= 120 ){
          var timeM = timeN_ / 60
          var timeM_ = Math.floor( timeM );
          var _timeM = timeM_ + " minutes ago"
          var _data = `<tr>
            <a data-bs-toggle="collapse" href="#data" role="button" aria-expanded="false" aria-controls="collapseExample">
              <td> ${number} </td><td> ${hash} </td><td> ${_timeM} </td></a></tr>
              <div class="collapse" id="collapseExample"> <div class="card card-body"> Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger. </div></div>`
          $('tbody').append(_data);
        } else if ( timeN_ >= 60) {
          var _timeI = "1 minute ago"
          var _data = `<tr><td> ${number} </td><td> ${hash} </td><td> ${_timeI} </td></tr>`
          $('tbody').append(_data);
        } else {
          var _timeN = timeN_ + " seconds Ago"
          var _data = `<tr><td> ${number} </td><td> ${hash} </td><td> ${_timeN} </td></tr>`
          $('tbody').append(_data);
        }
      }
    </script>
  </body>
</html>
